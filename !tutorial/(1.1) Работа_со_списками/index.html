<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title>0.1</title>
      </head>

      <body>
            <!-- есть нумерованный список ol -->
            <ol>
                  <!-- чтобы создать объект нужен li -->
                  <li>Проснуться <b>покакать</b></li>
                  <li><em>Улыбнуться</em> посмеяться</li>
            </ol>

            <!-- Можно написать:
                   start='n' который будет начинать с n по возрастанию 
                   type='' который меняет тип n -->
            <ol start="5" type="I">
                  <li><small>Изи</small> <big><strike>пизи</strike></big></li>
                  <li><sub>Полетел</sub> <sup>улетел</sup></li>
            </ol>

            <!-- также есть ненумерованный список ul -->
            <!-- в ul нельзя использовать start -->
            <!-- type='' принимает:
            circle круги с пустотой внутри
            square квадраты заполненные внутри 
            если не указывать, по умолачанию будут закрашенные круги-->
            <ul type="square">
                  <li>Проснулся помылся</li>
                  <li>Поел поехал</li>
                  <li>Приехал уехал</li>
            </ul>
      </body>
</html>
