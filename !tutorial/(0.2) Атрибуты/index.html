<!-- Атрибутом назывется charset, type, start, href и тд -->
<!-- Атрибуты созданы для отдельных тэгов, тоесть один и тотже атрибут не получиться использовать к другому тэгу, но есть ИСКЛЮЧЕНИЯ -->
<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title>0.2</title>
      </head>

      <body>
            <!-- title='' это подсказка -->
            <p title="Подсказка">Текст</p>
      </body>
</html>
