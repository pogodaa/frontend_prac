<!-- ЭТИ ТЕГИ ПОДДЕРЖИВАЮТСЯ НЕ ВО ВСЕХ БРАУЗЕРАХ! -->
<!-- Перед выходом в продакшн обязательно нужно просмотреть сайт на разных БРАУЗЕРАХ! -->
Есть сайты которые помогут с тестами, к примеру BrowserStack

<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title>9.1</title>
            <link rel="stylesheet" href="styles.css">
      </head>

      <body>
<!-- Теги для описания секций сайта -->
<!-- Если к примеру хочешь создать шапку сайта, то есть несколько способов: -->
            <div id="header"></div> <!-- 1-ый способ -->
            <header>Шапка</header> <!-- 2-ой способ -->

<!-- Для создания основной части сайта используй <main></main> -->
            <main>Основая часть сайта</main>

<!-- Для создания боковой части сайта используй <aside></aside> -->
            <aside>Боковая часть сайта</aside>

<!-- Для создания футреа используй <footer></footer> -->
            <footer>Футер</footer>

<!-- Можно активировать анимацию с помощью progress -->
            <progress>
<!-- В <progress> можно описать текст для тех у кого не прогрузислась gif -->
                  Загрузка...
            </progress><br>

<!-- Можно задать заполненость прогресбара -->
            <progress max="100" value="25"></progress>

<!-- <details> создает скрытый текст который отоброжается при нажатии на выпадающий список -->
            <details>
<!-- <summary> это label  -->
                  <summary><span>Подробнее</span></summary>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat magnam debitis commodi corporis. Excepturi?
            </details><br>

      </body>

</html>
